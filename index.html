<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Full-stack Coverage</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navBar">
            <div class="navContainer">
                <div class="navBody">
                    <div class="navBlock">
                        <div class="navBox">
                            <h1>Software Full-stack Coverage</h1>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="fullStack componentSpacing"><!-- 2.Component -->
            <div class="fullStackContainer  screensize-2"><!-- 2.Container -->
                <div class="fullStackBody grid-3"><!-- 4.Row -->
                    <div class="phpBlock"><!-- 5.Column -->
                        <div class="phpBox dflex-col background-color border-radius"><!-- 6.subColumn -->
                            <div class="cardHeader"><!--7.Content Container-->
                                <figure><img src="./assets/images/php.jpg" alt="php"></figure>
                            </div>
                            <div class="cardMain">
                                <h2>PHP Full-Stack</h2>
                                <ul>
                                    <li>HTML</li>
                                    <li>CSS</li>
                                    <li>Bootstrap</li>
                                    <li>JavaScript</li>
                                    <li>PHP</li>
                                    <li>MySQL</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="pythonBlock"><!-- 5.Column -->
                        <div class="pythonBox dflex-col background-color border-radius"><!-- 6.subColumn -->
                            <div class="cardHeader"><!--7.Content Container-->
                                <figure><img src="./assets/images/python.webp" alt="python"></figure>
                            </div>
                            <div class="cardMain">
                                <h2>Python Full-Stack</h2>
                                <ul>
                                    <li>HTML</li>
                                    <li>CSS</li>
                                    <li>Bootstrap</li>
                                    <li>JavaScript</li>
                                    <li>Python</li>
                                    <li>Django</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="reactjsBlock"><!-- 5.Column -->
                        <div class="reactjsBox dflex-col background-color border-radius"><!-- 6.subColumn -->
                            <div class="cardHeader"><!--7.Content Container-->
                                <figure><img src="./assets/images/reactjs.png" alt="reactjs"></figure>
                            </div>
                            <div class="cardMain">
                                <h2>ReactJs Full-Stack</h2>
                                <ul>
                                    <li>HTML</li>
                                    <li>CSS</li>
                                    <li>Bootstrap</li>
                                    <li>JavaScript</li>
                                    <li>ReactJs</li>
                                    <li>Tailwind CSS</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
